# Inove AI Framework - Codex CLI Configuration
# Generated by migrate_to_unified.py
# Documentation: https://developers.openai.com/codex/config-reference/

# Model settings
model = "gpt-5-codex"
model_reasoning_effort = "medium"
model_reasoning_summary = "auto"

# Approval and sandbox
approval_policy = "on-failure"
sandbox_mode = "workspace-write"

# Web search
web_search = "cached"

# History
[history]
persistence = "save-all"

# Skills are loaded automatically from .codex/skills/
[skills]
# Add skill overrides here if needed
# config = [
#   { path = "my-skill", enabled = true }
# ]

# MCP Servers (converted from mcp_config.json)

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp", "--api-key", "YOUR_API_KEY"]

[mcp_servers.shadcn]
command = "npx"
args = ["shadcn@latest", "mcp"]
