<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Lora:wght@500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f59f0a",
                        "background-light": "#fafaf8",
                        "background-dark": "#221c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Lora", "serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Espanhol - Login</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top Navigation / Header -->
<header class="w-full px-6 py-8 flex items-center justify-between">
<div class="flex-1">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-primary/10 transition-colors text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</div>
<div class="flex flex-col items-center text-center flex-1">
<h1 class="font-serif text-3xl font-semibold text-slate-900 dark:text-white tracking-tight">Espanhol</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Tutor AI de Espanhol</p>
</div>
<div class="flex-1"></div>
</header>
<!-- Main Content Container (Optimized for iPad/Tablet Landscape) -->
<main class="flex-1 flex items-center justify-center px-6 pb-12">
<div class="w-full max-w-[480px] bg-white dark:bg-slate-900/50 shadow-xl shadow-slate-200/50 dark:shadow-none rounded-xl overflow-hidden border border-slate-100 dark:border-slate-800">
<!-- Tab Switcher -->
<div class="flex border-b border-slate-100 dark:border-slate-800">
<button class="flex-1 py-5 text-sm font-bold border-b-2 border-primary text-primary">
                    Login
                </button>
<button class="flex-1 py-5 text-sm font-bold border-b-2 border-transparent text-slate-400 dark:text-slate-500 hover:text-slate-600">
                    Criar Conta
                </button>
</div>
<!-- Login Form -->
<div class="p-8 space-y-6">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Email</label>
<input class="w-full h-14 px-4 rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary placeholder:text-slate-400" id="email" placeholder="seu@email.com" type="email"/>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="password">Senha</label>
<div class="relative">
<input class="w-full h-14 px-4 pr-12 rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-primary focus:border-primary placeholder:text-slate-400" id="password" placeholder="Sua senha" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Action Button -->
<div class="pt-2">
<button class="w-full h-14 bg-slate-200 dark:bg-slate-800 text-slate-400 dark:text-slate-500 font-bold rounded-lg cursor-not-allowed transition-all" disabled="">
                        Entrar
                    </button>
</div>
<!-- Forgot Password -->
<div class="text-center">
<a class="text-sm text-slate-500 dark:text-slate-400 hover:text-primary transition-colors" href="#">
                        Esqueceu a senha?
                    </a>
</div>
</div>
</div>
</main>
<!-- Footer Decoration (Optional for iPad experience) -->
<footer class="py-6 px-8 flex justify-center opacity-20 pointer-events-none">
<div class="flex gap-4">
<div class="w-8 h-8 rounded-full bg-primary/20"></div>
<div class="w-8 h-8 rounded-full bg-primary/40"></div>
<div class="w-8 h-8 rounded-full bg-primary/60"></div>
</div>
</footer>
</body></html>
