<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Espanhol Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&amp;family=Inter:wght@400..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#eb7047",
                        "background-light": "#fafaf8",
                        "background-dark": "#211511",
                        "warm-gray": "#4a423e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Lora", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom spinner animation */
        @keyframes spin-slow {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 1.5s linear infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display antialiased selection:bg-primary/30 text-slate-900 dark:text-slate-100 overflow-hidden">
<div class="relative w-full h-screen flex flex-col items-center justify-center p-8">
<!-- Main Content Container -->
<div class="flex flex-col items-center justify-center w-full max-w-lg z-10 space-y-8 animate-fade-in">
<!-- Logo Section -->
<div class="flex flex-col items-center text-center space-y-4">
<!-- Brand Name -->
<h1 class="font-serif text-5xl md:text-7xl font-bold text-slate-900 dark:text-slate-50 tracking-tight">
                    Espanhol<span class="text-primary">.</span>
</h1>
<!-- Tagline -->
<h2 class="font-display text-lg md:text-xl font-medium text-warm-gray dark:text-slate-400 tracking-wide">
                    Tutor AI de Espanhol
                </h2>
</div>
<!-- Spacer -->
<div class="h-12"></div>
<!-- Loading Indicator -->
<div class="flex flex-col items-center gap-4 w-full max-w-[240px]">
<!-- Minimal Spinner -->
<div class="relative w-12 h-12">
<div class="absolute inset-0 rounded-full border-[3px] border-primary/20"></div>
<div class="absolute inset-0 rounded-full border-[3px] border-t-primary border-r-transparent border-b-transparent border-l-transparent animate-spin-slow"></div>
</div>
<!-- Progress Text -->
<p class="text-sm font-medium text-warm-gray/80 dark:text-slate-500 animate-pulse">
                    Iniciando...
                </p>
</div>
</div>
<!-- Subtle Decorative Background Element (Optional, keeps it clean but adds depth) -->
<div class="absolute inset-0 pointer-events-none opacity-30 dark:opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/5 via-transparent to-transparent"></div>
</div>
</body></html>
