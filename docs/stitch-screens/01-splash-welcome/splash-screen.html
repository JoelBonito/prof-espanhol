<!DOCTYPE html>

<html lang="pt"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Espanhol Splash Screen</title>
<!-- Fonts: Inter for UI, Lora for Brand -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Lora:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5113",
                        "background-light": "#fafaf8", /* Adjusted to match user request for warm off-white */
                        "background-dark": "#221510",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Lora", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom spinner animation since JS/CSS animations are limited in scope but we can use basic keyframes in style block */
        @keyframes spin-slow {
            to { transform: rotate(360deg); }
        }
        .spinner-ring {
            animation: spin-slow 1.5s linear infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-between font-display overflow-hidden select-none">
<!-- Top Spacer for vertical balance -->
<div class="flex-1"></div>
<!-- Center Content: Brand & Tagline -->
<div class="flex flex-col items-center text-center px-6 z-10 animate-fade-in-up">
<!-- Logo Icon (Optional abstract representation of speech bubble or book) -->
<div class="mb-8 p-4 bg-primary/5 rounded-full ring-1 ring-primary/10 flex items-center justify-center dark:bg-primary/20 dark:ring-primary/30">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                translate
            </span>
</div>
<!-- Brand Name -->
<h1 class="font-serif text-5xl md:text-6xl font-medium tracking-tight text-slate-900 dark:text-white mb-3">
            Espanhol<span class="text-primary">.</span>
</h1>
<!-- Tagline -->
<p class="text-slate-500 dark:text-slate-400 text-lg font-display font-normal tracking-wide">
            Tutor AI de Espanhol
        </p>
</div>
<!-- Bottom Content: Loading Indicator -->
<div class="flex-1 flex flex-col justify-end pb-12 w-full items-center">
<!-- Minimal Spinner -->
<div class="relative w-12 h-12 flex items-center justify-center">
<!-- Background track -->
<div class="absolute w-8 h-8 rounded-full border-2 border-primary/20 dark:border-primary/30"></div>
<!-- Spinning active segment -->
<div class="absolute w-8 h-8 rounded-full border-2 border-transparent border-t-primary spinner-ring"></div>
</div>
<!-- Loading Text (Optional, keeping it extremely minimal per request) -->
<p class="mt-4 text-xs font-medium text-slate-400 uppercase tracking-widest opacity-60">
            Carregando
        </p>
</div>
<!-- Decorative Subtle Background Elements (Abstract/Minimal) -->
<!-- Large faint circle in top right -->
<div class="absolute -top-20 -right-20 w-96 h-96 bg-primary/5 rounded-full blur-3xl pointer-events-none dark:bg-primary/10"></div>
<!-- Large faint circle in bottom left -->
<div class="absolute -bottom-20 -left-20 w-80 h-80 bg-orange-200/20 rounded-full blur-3xl pointer-events-none dark:bg-orange-900/10"></div>
</body></html>
