<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Espanhol Onboarding Step 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#fafaf8", /* Using the requested warm off-white */
                        "background-dark": "#221610",
                        "warm-charcoal": "#332e2c",
                        "warm-gray": "#6b6661",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Lora", "serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-between antialiased">
<!-- Main Content Area -->
<main class="flex-1 flex flex-col h-full">
<!-- Illustration Section (Top ~45%) -->
<div class="relative w-full h-[45vh] min-h-[320px] bg-amber-50 dark:bg-[#2c221e] overflow-hidden">
<!-- Background Illustration -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center" data-alt="Confident woman smiling in warm light holding a notebook" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAiiMtDyK67UPgbsggjwtB2gYUs0RevhOtJ32sbEt8-1jKfBMD4f8L-xPh_AhuLcOY1P6xyTkc0cdg7UrZoFtQEutk3ztweIJ9861KQj9SXozu0upw8yEolWoePhBwxQlrT09CxuZ0NJJn9Pmw5Ib0dGHtOokal-4FH7ft9pOwsT7Ik2k_VnUiBi6fW_Ra-Jiy0gsJEb4HHCmE7mPBgtp8z_prIIIUqg_2ZoQs9d8AYiLFBPo4LIucLRZQLJs7Ct8L6SGustw5AOPm9');">
</div>
<!-- Gradient Overlay for better text integration or just warmth -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-background-light dark:to-background-dark/90"></div>
<!-- Speech Bubble Decorative Element -->
<div class="absolute top-[25%] left-[10%] animate-bounce duration-[3000ms]">
<div class="bg-white dark:bg-gray-800 text-warm-charcoal dark:text-white px-4 py-2 rounded-xl rounded-bl-none shadow-lg transform -rotate-3 border border-primary/20">
<span class="font-serif italic font-bold text-lg">¡Hola!</span>
</div>
</div>
</div>
<!-- Content Section (Bottom ~55%) -->
<div class="flex-1 flex flex-col px-6 pt-4 pb-8 max-w-md mx-auto w-full justify-between">
<!-- Text Content -->
<div class="flex flex-col items-start gap-4 mt-2">
<h1 class="font-serif text-warm-charcoal dark:text-white text-4xl font-bold leading-tight tracking-tight">
                    Vamos começar!
                </h1>
<p class="font-display text-warm-gray dark:text-gray-300 text-lg font-normal leading-relaxed">
                    Primeiro, vamos descobrir seu nível de espanhol. O teste dura cerca de 15 minutos e avalia: gramática, compreensão e pronúncia.
                </p>
<!-- Feature List (Visual Aid) -->
<div class="flex flex-col gap-3 w-full mt-4">
<div class="flex items-center gap-3 p-3 rounded-lg bg-white dark:bg-[#2c221e] shadow-sm border border-primary/10">
<span class="material-symbols-outlined text-primary text-2xl">school</span>
<span class="font-display text-warm-charcoal dark:text-gray-100 font-medium">Gramática</span>
</div>
<div class="flex items-center gap-3 p-3 rounded-lg bg-white dark:bg-[#2c221e] shadow-sm border border-primary/10">
<span class="material-symbols-outlined text-primary text-2xl">hearing</span>
<span class="font-display text-warm-charcoal dark:text-gray-100 font-medium">Compreensão</span>
</div>
<div class="flex items-center gap-3 p-3 rounded-lg bg-white dark:bg-[#2c221e] shadow-sm border border-primary/10">
<span class="material-symbols-outlined text-primary text-2xl">record_voice_over</span>
<span class="font-display text-warm-charcoal dark:text-gray-100 font-medium">Pronúncia</span>
</div>
</div>
</div>
<!-- Footer / Actions -->
<div class="flex flex-col items-center gap-8 mt-8">
<!-- Progress Indicator -->
<div class="flex items-center justify-center gap-3">
<div class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2.5 w-8 rounded-full bg-primary transition-all duration-300"></div> <!-- Active indicator is wider for emphasis -->
</div>
<!-- CTA Button -->
<button class="w-full bg-primary hover:bg-orange-700 active:scale-[0.98] transition-all cursor-pointer text-white font-display font-bold text-lg h-14 rounded-lg shadow-lg shadow-primary/30 flex items-center justify-center gap-2 group">
<span>Começar Teste</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</main>
</body></html>
